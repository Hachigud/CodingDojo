<!DOCTYPE html>
<html lang="es">

<head>
    <title>Tarjeta Usuario</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="tarjeta">
        <div class="encabezado">
            <img class="usuario" src="icons/user-circle.png" alt="user-circle">
        </div>
        <div class="cuerpo">
            <h2>Jane Doe</h2>
            <div class="ubicacion">
                <img class="iconos" src="icons/map-marker.png" alt="ubicacion">
                <span class="ciudad">Seattle</span>
                <div>Developer | Engineer | Problem Solver</div>
                <div>Master of shadows and the Internet</div>
                <div class="edicion">
                    <img class="iconos" src="icons/gear.png" alt="tuerca">
                    <a href="#"> edit profile</a>
                </div>
            </div>
        </div>
        
    </div>

    

</body>

</html>
