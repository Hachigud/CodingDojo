<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    <h1>Registration Form</h1>
    <form action="#" method="post">
        <div>
            <label for="name">First Name: * </label>
            <input type="text" name="name" 
            placeholder="Your name..." >
        </div>
        <div>
            <label for="lastname">Last Name: *</label>
            <input type="text" name="lastname" 
            placeholder="Your last name..." >
        </div>
        <div>
            <label for="email">Email: *</label>
            <input type="text" name="email" 
            placeholder="Your email..." >
        </div>
        <div>
            <label for="password">Password: *</label>
            <input type="password" name="password" 
            placeholder="Your password..." >
        </div>
        <div>
            <label for="Confirmpassword">Confirm Password: *</label>
            <input type="password" name="Confirmpassword" 
            placeholder="Confirm Your password..." >
        </div>
        <div>
            <label for="birthday">birthday: </label>
            <input type="date" name="birthday" 
            placeholder="Your birthday..." >
        </div>
        <label>Gender Identity</label>
        <div>
            
            <input type="checkbox" name="male" 
            id="male">
            <label for="male">male</label>
            
            <input type="checkbox" name="female" 
            id="female">
            <label for="female">female</label>

            <input type="checkbox" name="non" 
            id="non">
            <label for="non">non-binary</label>

            <input type="checkbox" name="no" 
            id="no">
            <label for="no">I preffer not to answer</label>
        </div>
        <label for="textarea">A short description about myself:</label>
        <div>
            <textarea  name="textarea" id="textarea" rows="5" cols="35"></textarea>
        </div>

        <div>
            <label for="select" >Favorite Language:</label>
            <select id="select">
                <option>javascript</option>
                <option>php</option>
                <option>otros</option>
            </select>
        </div>

        <div>
            <input type="checkbox" checked> Yes, i woruld like to receive periodic email updates</input>
            
        </div>

        <input type="submit" value="Create account" >
    </form>

    <p>* Indicates a requeried field</p>


</body>
</html>
